<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Patient Vital</title>
  <style>
    /* Basic styling for the layout */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h2 {
        text-align: center;
        font-weight: bold;
    }

    .form-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .form-container input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
    }

    .form-container button {
        padding: 8px 16px;
        margin: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #45a049;
    }

    .vital-form {
        width: 50%;
        margin: 0 auto;
    }

    .vital-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-button {
        text-align: center;
        margin-top: 20px;
    }

    .submit-button button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .submit-button button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>Update Patient Vital</h2>

<!-- Search Form -->
<div class="search-container">
  <form th:action="@{/doctor/searchPatientVital}" method="get" class="form-container">
    <label for="patientId">Patient Id:</label>
    <input type="text" id="patientId" name="patientId" placeholder="Enter Patient Id" />
    <button type="submit">Search</button>
  </form>
</div>

<!-- Patient Vitals Form -->
<div class="vital-form">
  <form th:action="@{/doctor/updateVital}" method="post">
    <label for="patientId">Patient Id:</label>
    <input type="text" id="patientName" name="patientId" th:value="${patientId}" placeholder="Enter Patient Id" required />

    <label for="bloodPressure">Blood Pressure:</label>
    <input type="text" id="bloodPressure" name="bloodPressure" th:value="${bloodPressure}" placeholder="Enter Blood Pressure" required />

    <label for="sugarLevel">Sugar Level:</label>
    <input type="text" id="sugarLevel" name="sugarLevel" th:value="${sugarLevel}" placeholder="Enter Sugar Level" required />

    <label for="heartRate">Heart Rate:</label>
    <input type="text" id="heartRate" name="heartRate" th:value="${heartRate}" placeholder="Enter Heart Rate" required />

    <label for="height">Height:</label>
    <input type="text" id="height" name="height" th:value="${height}" placeholder="Enter Height" required />

    <div class="submit-button">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
